
  <section class="most-popular {% if !module.padded %}not-padded{% endif %}">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2 class="most-popular__header h3">{% inline_text field="header" value="{{ module.header }}" %}</h2>
        </div>
      </div>

      <div class="most-popular__blogs">
        <div class="row">
        {% set pop_posts = blog_popular_posts('default', 3) %}
        {% for post in pop_posts %}
            <div class="col-4">
              <a href="{{ post.absolute_url }}" class="most-popular__blog">
                <div class="most-popular__blog-image">
                  <img
                    src="{{ post.featured_image }}"
                    alt="Blog"
                  />
                </div>
                <p class="most-popular__blog-description p1">
                  {{ post.name }}
                </p>
              </a>
            </div>
        {% endfor %}
        </div>
      </div>

  </section>
